backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "页面内容"
    files:
      - name: "home"
        label: "首页内容"
        file: "content.md"
        fields:
          - {label: "网站标题", name: "site_title", widget: "string", default: "Ask Dumpling"}
          - {label: "Hero 主标题", name: "hero_title", widget: "string", default: "Make Your Impact"}
          - {label: "Hero 副标题", name: "hero_subtitle", widget: "text", default: "Transform communities through innovative solutions"}
          - {label: "关于我们标题", name: "about_title", widget: "string", default: "About Us"}
          - {label: "关于我们内容", name: "about_content", widget: "markdown"}
          - {label: "联系邮箱", name: "contact_email", widget: "string", default: "hello@askdumpling.com"}
          - {label: "社交媒体链接", name: "social_links", widget: "object", fields: [
              {label: "Twitter", name: "twitter", widget: "string", required: false},
              {label: "LinkedIn", name: "linkedin", widget: "string", required: false},
              {label: "Instagram", name: "instagram", widget: "string", required: false}
            ]}
  - name: "blog"
    label: "博客文章"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "发布日期", name: "date", widget: "datetime"}
      - {label: "作者", name: "author", widget: "string"}
      - {label: "摘要", name: "description", widget: "text"}
      - {label: "内容", name: "body", widget: "markdown"}