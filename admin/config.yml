backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "content"
    label: "网站内容"
    files:
      - name: "home"
        label: "首页内容"
        file: "index.html"
        fields:
          - {label: "Hero 标题", name: "hero_title", widget: "string"}
          - {label: "Hero 描述", name: "hero_description", widget: "text"}
          - {label: "About 标题", name: "about_title", widget: "string"}
          - {label: "About 内容", name: "about_content", widget: "text"}
          - {label: "About 图片", name: "about_image", widget: "image"}
          - label: "Impact 数据"
            name: "impact_stats"
            widget: "list"
            fields:
              - {label: "数据", name: "stat", widget: "string"}
          - label: "Seen & Heard"
            name: "seen_heard"
            widget: "object"
            fields:
              - label: "机构"
                name: "institutions"
                widget: "list"
                fields:
                  - {label: "名称", name: "name", widget: "string"}
                  - {label: "图片", name: "image", widget: "image"}